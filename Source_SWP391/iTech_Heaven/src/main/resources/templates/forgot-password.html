<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"


>





<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login - ShopGrids Bootstrap 5 eCommerce HTML Template.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">
    You are using an <strong>outdated</strong> browser. Please
    <a href="https://browsehappy.com/">upgrade your browser</a> to improve
    your experience and security.
</p>
<![endif]-->

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- /End Preloader -->

<!-- Start Header Area -->
<header th:insert="~{/header-layout :: header}" ></header>
<!-- End Header Area -->

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Quên mật khẩu</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="index-2.html"><i class="lni lni-home"></i> Home</a></li>
                    <li>Quên mật khẩu</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Account Login Area -->
<div class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                    <div class="row gy-3 mb-5">
                        <div class="col-12">
                            <h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5 fw-bold">Cung cấp tên tài khoản của bạn để khôi phục mật khẩu.</h2>
                            <div th:if="${param.success}" class="fs-6 fw-normal text-center text-secondary m-0 px-md-5 mt-3 alert alert-success" role="alert">Kiểm tra email để đặt lại mật khẩu.
                                Vui lòng kiểm tra thư mục spam nếu không thấy!
                            </div>
                            <div th:if="${param.fail}" class="fs-6 fw-normal text-center text-secondary m-0 px-md-5 mt-3 alert alert-danger" role="alert">
                                Người dùng không tồn tại!
                            </div>
                            <div th:if="${param.invalid}" class="fs-6 fw-normal text-center text-secondary m-0 px-md-5 mt-3 alert alert-danger" role="alert">
                                Yêu cầu của bạn đã hết hạn!
                            </div>
                        </div>
                    </div>
                    <form method="post" th:action="@{/forgot-password}">
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                            <div class="col-12">
                                <label for="username" class="form-label">Tên tài khoản<span class="text-danger">*</span></label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM1 13s2.5-1 7-1 7 1 7 1v1H1v-1z"/>
                                                <path d="M1 13s2.5-1 7-1 7 1 7 1v1H1v-1z" opacity=".25"/>
                                                <path d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                                            </svg>
                                        </span>
                                    <input type="text" class="form-control" name="username" id="username" required>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="d-grid">
                                    <button class="fs-6 fw-normal text-center m-0 px-md-5 btn btn-primary btn-sm" type="submit">Đặt lại mật khẩu</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <hr class="mt-5 mb-4 border-secondary-subtle">
                            <div class="d-flex gap-4 justify-content-center">
                                <a href="/login" class="link-secondary text-decoration-none">Đăng nhập</a>
                                <a href="/register" class="link-secondary text-decoration-none">Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Account Login Area -->

<!-- Start Footer Area -->
<footer th:insert="~{/footer-layout :: footer}"></footer>
<!--/ End Footer Area -->

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top">
    <i class="lni lni-chevron-up"></i>
</a>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/glightbox.min.js"></script>
<script src="/js/main.js"></script>
</body>


</html>
